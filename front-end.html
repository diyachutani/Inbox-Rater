<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox Rater</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Inbox Rater</h1>
    <nav>
      <ul>
        <li><a href="#inbox">Inbox</a></li>
        <li><a href="#settings">Settings</a></li>
        <li><a href="#feedback">Feedback</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="inbox">
      <h2>Inbox</h2>
        <!-- Inbox content will be displayed here -->
        <iframe src="login.html" width="100%" height="600px" frameborder="0"></iframe>

    <section id="settings" style="display: none;">
      <h2>Settings</h2>
      <!-- Settings form and options will be displayed here -->
      <iframe src="settings.html" width="100%" height="500px" frameborder="0"></iframe>
    </section>

    <section id="feedback" style="display: none;">
      <h2>Feedback</h2>
      <!-- Feedback form will be displayed here -->
      <iframe src="feedback.html" width="100%" height="500px" frameborder="0"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Inbox Rater</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
